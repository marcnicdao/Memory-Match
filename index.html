<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="header row">
            <img class="av-logo" src="./assets/images/avengers-png-logo-27969.png" alt="">
            <div class="title">Memory-Match</div>
            <div class="top-reset"><button id="reset-top">Reset</button></div>
            <div id="timer" class="timer">Time Left:</div>

        </div>

        <aside class="stats col-2">
            <div class="col-12"><button id="toggleSound">Toggle sound</button></div>
            <div class="col-12">Games Played</div>
            <div class="col-12" id="gamesPlayed">0</div>
            <div class="col-12">Attempts</div>
            <div class="col-12" id="attempts">0</div>
            <div class="col-12">Accuracy</div>
            <div class="col-12" id="accuracy">0</div>
        </aside>

        <main id="gameCards" class="card-box col-10"></main>
    </div>


    <div id="win-modal" class="modal win hidden">
        <div class="modal-content">
            <p>Perfectly balanced,</p>
             <p>as all things should be.</p>
            <button id="reset">Play again</button>
        </div>
    </div>

    <div id="lose-modal" class="modal lose hidden">
        <div class="modal-content">
            <p>I am inevitable</p>
            <button id="reset2">Play again</button>
        </div>
    </div>
    <div id="start-modal" class="modal start">
        <div class="modal-content">
            <button id="60" class="start-button">Easy</button>
            <button id="45" class="start-button">Medium</button>
            <button id="30" class="start-button">Hard</button>
        </div>
    </div>

    <video id="videoBack" muted autoplay loop class="video-background">
        <source src="./assets/audio/videoBack.mp4">
    </video>

    <script src="assets/js/script.js"></script>
</body>

</html>
